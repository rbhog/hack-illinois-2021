<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="datepicker.min.69968cb0.css">
  <title>Hello, world!</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Project Name</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Map View</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Gallery</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div id="navbar">
      <label for="simple">Choose Date:</label>
      <input type="text" id="simple">
    </div>
  </div>

  <div class="container">
    <div id="gallery">

    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://unpkg.com/js-datepicker"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js"></script>
  <script src="https://unpkg.com/js-datepicker"></script>
  <script>


    let wantedDate = new Date()

    const picker = datepicker('#simple', {
      onSelect: (instance, date) => {
        if (date) {
          wantedDate = date
          console.log(date)
          //format date into YYYYMMDD
          let dateString = date.toISOString().split("T")[0].replace("-", "").replace("-", "")
          const url = "http://soham.catgirl.pw/api/v1/get_data" + "?date=" + dateString
          axios.get(url).then((response) => {
            deleteDivs();
            generateDivs(response.data['features'])
          })
        }
      },
      dateSelected: wantedDate,
    })

    function deleteDivs() {
      let divs = document.getElementsByClassName("gallery-item")
      while (divs.length > 0) {
        divs[0].parentNode.removeChild(divs[0])
      }
    }

    function generateDivs(elements) {
      elements.forEach(element => {
        let div = document.createElement('div')
        div.className = "gallery-item"
        div.innerHTML = `
            <img src="${element["properties"]['image']}"/>
            <div class="gallery-item-info">
                <p>${element["properties"]['classification']}</p>
            </div>
        `
        document.getElementById('gallery').appendChild(div)
      })
    }
  </script>
</body>

</html>
